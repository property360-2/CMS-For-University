{% extends "base.html" %}

{% block title %}Delete Website - SlideSite{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto">
        <div class="card">
            <div class="text-center mb-6">
                <div class="text-6xl mb-4">‚ö†Ô∏è</div>
                <h1 class="text-2xl font-bold mb-2">Delete Website?</h1>
                <p style="color: var(--text-secondary);">This action cannot be undone.</p>
            </div>

            <div class="p-4 rounded-lg mb-6" style="background-color: var(--bg-hover);">
                <p class="font-medium mb-1">{{ website.title }}</p>
                <p class="text-sm" style="color: var(--text-secondary);">{{ website.pages.count }} pages will be deleted
                </p>
            </div>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <button type="submit" class="btn-primary w-full" style="background-color: #ef4444;">
                    üóëÔ∏è Yes, Delete Website
                </button>
                <a href="{% url 'dashboard:user_dashboard' %}"
                    class="block text-center py-3 px-6 rounded-lg font-medium transition"
                    style="background-color: var(--bg-secondary);">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
